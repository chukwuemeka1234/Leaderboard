<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header class="header-bg">
        <h1 class="header-title">Leaderboard</h1>
    </header>

    <div class="score-container">
        <div class="score">
            <div class="recent-score">
                <h2 class="score-title">Recent scores</h2>
                <button type="button" class="btn-refresh btn">Refresh</button>
            </div>
            <div>
                <ul id="score-box" class="score-box"></ul>
            </div>
        </div>
        <div class="score-add">
            <h2 class="score-title">Add your score</h2>
            <form name="add-score" class="add-form">
                <input type="text" class="name-inputs inputs" name="name" id="name" placeholder="Your name" />
                <input type="text" class="score-inputs inputs" name="score" id="score" placeholder="Your score" />
                <button type="submit" class="add-btn btn">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer">
       <h4 class="footer-text"> copyright &copy; Leaderboard 2021 by Victor Chukwuemeka</h4>
    </footer>
</body>

</html>
